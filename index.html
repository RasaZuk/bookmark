<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="show-modal">Add bookmark</h1>

    <!--Bookmarks-->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
                <a href="htts://jacinto.design" target="_blank">Jacinto design</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
                <a href="htts://jacinto.design" target="_blank">Jacinto design</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
                <a href="htts://jacinto.design" target="_blank">Jacinto design</a>
            </div>
        </div>
    </div>

    <!--Modal-->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!--website name-->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!--website URL-->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
